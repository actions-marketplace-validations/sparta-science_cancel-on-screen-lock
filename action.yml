name: 'Check Screen Lock'
description: 'Run swift command'
inputs:
  repo-token:
    description: 'github token that can cancel the run'
    required: true
runs:
  using: composite
  steps:
    - name: Check Runner
      id: check-runner
      run: ${{ github.action_path }}/check-self-hosted-runner.swift
      shell: bash
    - run: ${{ github.action_path }}/cancel-this-run.sh
      shell: bash
      env:
        SHOULD_CANCEL: ${{ steps.check-runner.outputs.screen-locked }}
        GITHUB_TOKEN: ${{ inputs.repo-token }}
